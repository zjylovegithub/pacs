<div class="vex vex-theme-os confirm"
	xmlns="http://www.w3.org/1999/html">
	<div class="vex-dialog-form">
		<div class="form-group">
			<label>Delete instances with rejected type</label> <select
				id="reject" [(ngModel)]="results.reject" name="reject"
				class="form-control">
				<option *ngFor="let rjn of rjnotes" title="{{rjn.codeMeaning}}"
					value="{{rjn.codeValue}}^{{rjn.codingSchemeDesignator}}">{{rjn.label}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Maximum reject date of instances to delete</label>
			<!--<input [(ngModel)]="rejectedBefore.date" autocomplete="off" class="form-control" (click)="rejectedBeforeOpen()" placeholder="Delete all instances before this date" is-open="rejectedBefore.opened" id="rejectedBefore" title="Delete all instances before this date" type="text" uib-datepicker-popup="{{format2}}" close-text="Close"/>-->
			<p-calendar dataType="string" [(ngModel)]="results.rejectedBefore"
				dateFormat="yy-mm-dd" monthNavigator="true" yearNavigator="true"
				yearRange="1800:2100"
				placeholder=" Delete all instances before this date"></p-calendar>
		</div>
		<div class="checkbox">
			<label> <input type="checkbox" name="keepRejectionNote"
				[(ngModel)]="results.keepRejectionNote" /> if checked, keep
				rejection note instances - only delete rejected instances
			</label>
		</div>
		<div class="dialogbuttons">
			<button type="submit"
				class="btn-danger btn vex-dialog-button vex-first"
				(click)="dialogRef.close(results)" [disabled]="!results.reject">Delete
				all</button>
			<button class="cancle" type="button" (click)="dialogRef.close(null)">CANCEL</button>
		</div>
	</div>
</div>
